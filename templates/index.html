{{define "content"}}  
<div class="d-flex justify-content-between align-items-center mb-4">  
    <h1>Users</h1>  
    <a href="/create" class="btn btn-primary">Add New User</a>  
</div>  
  
<!-- Add Search Form -->  
<div class="row mb-4">  
    <div class="col-md-6">  
        <form method="GET" action="/search" class="d-flex">  
            <input type="text" class="form-control me-2" name="q"   
                   placeholder="Search by name or email..." required>  
            <button type="submit" class="btn btn-outline-primary">  
                <i class="bi bi-search"></i> Search  
            </button>  
        </form>  
    </div>  
</div>  
  
<div class="table-responsive">  
    <table class="table table-striped">  
        <thead>  
            <tr>  
                <th>Name</th>  
                <th>Email</th>  
                <th>Age</th>  
                <th>Actions</th>  
            </tr>  
        </thead>  
        <tbody>  
            {{range .}}  
            <tr>  
                <td>{{.Name}}</td>  
                <td>{{.Email}}</td>  
                <td>{{.Age}}</td>  
                <td>  
                    <a href="/edit/{{.ID.Hex}}" class="btn btn-sm btn-warning">Edit</a>  
                    <a href="/delete/{{.ID.Hex}}" class="btn btn-sm btn-danger"   
                       onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>  
                </td>  
            </tr>  
            {{else}}  
            <tr>  
                <td colspan="4" class="text-center">No users found</td>  
            </tr>  
            {{end}}  
        </tbody>  
    </table>  
</div>  
{{end}}
